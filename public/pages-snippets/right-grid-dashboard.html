    <body>
    <div class="grid-right">
      <div class="main">
        <header>
          <div class="logo-container">
            <h2>Botella admin</h2>   
          </div> 
          <div class="currentDate">
            <p id="currentDate">date</p>
            <script>
              var d = new Date();
              const year = d.getFullYear() // 2019
              const date = d.getDate()
              const month = d.getMonth()+1
              document.getElementById("currentDate").innerHTML = date.toString() +
               "-" + month.toLocaleString('en-US', {minimumIntegerDigits: 2}) + "-" + year.toString();
              </script>
          </div>
        </header>
      <div class="main-body">
        <h2>Dashboard</h2>
        <div class="tile-container">
          <div class="tile">
            <p>Antall order denne måneden:</p>
            <p id="antOrdre" class="number"></p>
          </div>
          <div class="tile">
            <p>Omsetning denne måneden:</p>
            <p id="salesMonth" class="number"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
